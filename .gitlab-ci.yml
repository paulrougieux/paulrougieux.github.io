image: rocker/verse:4.2.0
before_script:
  - R -e "install.packages('reticulate')"
pages:
  stage: deploy
  script:
  - Rscript -e "rmarkdown::render_site()"
  - mkdir public
  - cp *.html public/
  - cp -r  site_libs/ public/
  artifacts:
    paths:
    - public
  only:
  - master
  interruptible: true
